<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Image from our current folder-->
    <!--Image has 2 attributes: src(source) and alt(alternative)-->
    <img src="./paris.jpg" alt="Paris 1">

    <!--alt will be displayed in case the image source is wrong-->
    <img src="./pris.jpg" alt="Paris 2">
    <img src="/paris.jpg" alt="Paris 3">

    <!--To fill src, you may need "./" or "../"-->
    <!--"./" Means inside the directory-->
    <!--"../" Means outside the directory-->
</body>
</html>
