<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <!--Internal CSS: Inside Head tag. -->
    <!--It is more powerful. You can add properties to an specific tag-->
    <!--Issue: Lacking flexibility for adding CSS to multiple HTML pages. If you need to change a property to your project, you will to edit every HTML page the new changes.-->
    <style>
        h2{
            color: green;
            font-size: 2rem;
        }
        h3{
            color: red;
            font-size: 0.5rem;
        }
    </style>
</head>
<body>
    <!--There 3 ways to add CSS: Inline, Internal and External-->
    
    <!--Inline CSS: Inside HTML tag. 
        It has issues: Gets annoying to add multiple properties
    -->
    <h1 style="color: olive; font-size: 3rem;">
        Hello World
    </h1>
    <h2>Hello World</h2>
    <h2>Hello World</h2>
    <h2>Hello World</h2>
    <h3>Hello People</h3>
    <h3>Hello People</h3>
    <h3>Hello People</h3>
    <h3>Hello People</h3>
    <a href="./about.html">About Page</a>
</body>
</html>
