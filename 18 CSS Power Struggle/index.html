<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        /*Ignores blue color from External CSS file*/
        /*Internal CSS has more specificity level than External CSS*/
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <!--Ignores the red color from Internal CSS-->
    <h1 style="color: green;">Hello World</h1>
    <h1>Hello World</h1>
    <h1>Hello World</h1>
    <h2>Hello People</h2>
    <h2>Hello People</h2>
    <h2>Hello People</h2>
    <h2>Hello People</h2>
</body>
</html>

<!--
    CONCLUSION:
    Level of Specificity (from highest to lowest)
    1. Inline CSS
    2. Internal CSS
    3. External CSS
-->
