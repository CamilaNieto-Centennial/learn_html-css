<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Unordered List-->
    <!--Bullet points-->
    <h1>Unordered List</h1>
    <ul>
        <li>Item</li>
        <li>Another Item</li>
        <li>
            <a href="./about.html">About</a>
        </li>
        <li>Last Item</li>
    </ul>

    <br>

    <!--Ordered List-->
    <!--Numerical List-->
    <h1>Ordered List</h1>
    <ol>
        <li>First Item</li>
        <li>Another Item</li>
        <li>
            <a href="./about.html">About</a>
        </li>
        <li>Last Item</li>
    </ol>

    <br>

    <!--Nested List-->
    <!--List of lists-->
    <h1>Nested List</h1>
    <ul>
        <li>First Item</li>
        <li>Another Item</li>
            <ol>
                <li>SubItem</li>
                <li>Another SubItem</li>
            </ol>
        <li>Last Item</li>
    </ul>

</body>
</html>
